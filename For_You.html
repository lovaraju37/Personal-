
<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.italic {
			font-style: italic;
		}
	</style>
</head>
<body>
	<input type="text" id="name" placeholder="What's your name?">
	<button onclick="checkName()">Next</button>
	
	<!-- Question 2: Mood (hidden initially) -->
	<div id="mood-question" style="display:none;">
		<p class="italic">How are you feeling today?</p>
		<button onclick="wishBirthday()">Happy</button>
		<button onclick="wishNiceDay()">Sad</button>
	</div>
	
	<script>
		function checkName() {
			var name = document.getElementById("name").value;
			if (name.toLowerCase() === "pujitha") {
				document.getElementById("mood-question").style.display = "block";
			} else {
				alert("Haha.. type your actual name ");
			}
		}
		
		function wishBirthday() {
			alert("Happy Birthday, Pujitha!\n\nThanks for dealing with this psycho, and tolerating my nuisance.\n\nIt may look exaggerated, but I tried my best.");
		}
		
		function wishNiceDay() {
			alert("Hope your day gets better, Pujitha!\n\nTry again when your day gets better");
		}
	</script>
</body>
</html>
